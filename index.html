<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Wear â€” Online Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- App Shell -->
  <div id="appShell" class="app">
    <!-- Top Nav -->
    <header class="topbar">
      <div class="brand-mini">
        <span class="logo-dot"></span>
        Elegant <b>Wear</b>
      </div>
      <nav class="nav" aria-label="Primary">
        <button class="nav-btn" data-target="retail">Retail Shop</button>
        <button class="nav-btn" data-target="wholesale">Wholesale Shop</button>
        <button class="nav-btn only-customer" data-target="customer">Customer Panel</button>
        <button class="nav-btn only-admin" data-target="admin">Admin Panel</button>
        <button id="logoutBtn" class="nav-btn danger">Logout</button>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="content">
      <!-- Retail Shop -->
      <section id="retailSection" class="view">
        <h2>Retail Shop</h2>
        <div id="retailGrid" class="grid"></div>
      </section>

      <!-- Wholesale Shop -->
      <section id="wholesaleSection" class="view hidden">
        <h2>Wholesale Shop</h2>
        <div id="wholesaleGrid" class="grid"></div>
      </section>

      <!-- Customer Panel -->
      <section id="customerSection" class="view hidden">
        <h2>Customer Panel</h2>
        <div class="panels two-col">
          <!-- My Cart -->
          <div class="panel">
            <h3>My Cart</h3>
            <p>Items in cart: <span id="cartCount">0</span></p>
            <ul id="cartList" class="list"></ul>
            <button id="checkoutBtn" class="btn">Proceed to Payment</button>
          </div>

          <!-- Order History -->
          <div class="panel">
            <h3>Order History</h3>
            <ul id="orderHistory" class="list"></ul>
          </div>
        </div>
      </section>

      <!-- Admin Panel -->
      <section id="adminSection" class="view hidden">
        <h2>Admin Panel</h2>
        <div class="panel">
          <div class="panel-head">
            <h3>Products</h3>
            <button id="addProductBtn" class="btn">Add Product</button>
          </div>
          <div class="table-wrap">
            <table class="table" id="adminProductsTable">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody>
                <!-- Populated by JS -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; <span id="year"></span> Elegant Wear. All rights reserved.</p>
    </footer>
  </div>

  <!-- Payment Popup (Hidden by default) -->
  <div id="paymentModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>Payment Details</h2>
      <form id="paymentForm">
        <label for="username">Full Name:</label>
        <input type="text" id="username" name="username" required />

        <label for="card">Card Number:</label>
        <input type="text" id="card" name="card" required />

        <label for="bank">Bank Name:</label>
        <input type="text" id="bank" name="bank" required />

        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <button type="submit" class="btn">Confirm Payment</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
